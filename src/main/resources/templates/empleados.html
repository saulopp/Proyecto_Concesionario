<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Empleados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="/css/estilos.css" rel="stylesheet" type="text/css"	/>
<script type="text/javascript" th:src="@{/js/myscript.js}"></script>
</head>
<body>

 <div class="container">
	    <nav class="d-flex justify-content-center py-3">
	      <ul class="nav nav-pills">
	        <!-- <li class="nav-item"><a th:href="@{/inicio}" class="nav-link" aria-current="page">Home</a></li> - -->
	        <li class="nav-item"><a th:href="@{/cochesTh}" class="nav-link">Coches</a></li>
	        <li class="nav-item"><a th:href="@{/clientesTh}" class="nav-link">Clientes</a></li>
	        <li class="nav-item"><a th:href="@{/empleadosTh}" class="nav-link active">Empleados</a></li>
	        <li class="nav-item"><a th:href="@{/ventasTh}" class="nav-link">Ventas</a></li>
	      </ul>
	    </nav>
  </div>

<div >
	<p><a th:href="@{/empleadosTh/crear}"><img src="/images/add.png" width=30px height=30px title="Nuevo empleado"></a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Dirección</th>
      <th scope="col">Email</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Sueldo</th>
      <th scope="col">Comisión</th>
      <th scope="col"></th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="empleado:${empleados}">
      <td th:text="${empleado.id}" hidden></td>
      <td th:text="${empleado.nombre}"></td>
      <td th:text="${empleado.direccion}"></td>
      <td th:text="${empleado.email}"></td>
      <td th:text="${empleado.telefono}"></td>
      <td th:text="${empleado.sueldo}+'€'"></td>
      <td th:text="${empleado.comision}" ></td>
      <td><a th:href="@{'/empleadosTh/modificar/'+${empleado.id}}"><img src="/images/edit.png" width=30px height=30px title="Modificar empleado"></a></td>	
      <!--  <td><a th:href="@{'/empleadosTh/d/'+${empleado.id}}"><img src="/images/delete.png" width=30px height=30px title="Eliminar empleado" onclick="return confirmation()"></a></td>-->	
    </tr>
    
  </tbody>
</table>

</body>
</html>
