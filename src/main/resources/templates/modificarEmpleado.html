<meta charset="UTF-8">
<title>Modificar Empleado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="/css/estilos.css" rel="stylesheet" type="text/css"	/>
</head>
<body>
	
	<div class="container">
	    <nav class="d-flex justify-content-center py-3">
	      <ul class="nav nav-pills">
	        <!-- <li class="nav-item"><a th:href="@{/inicio}" class="nav-link" aria-current="page">Home</a></li> - -->
	        <li class="nav-item"><a th:href="@{/cochesTh}" class="nav-link">Coches</a></li>
	        <li class="nav-item"><a th:href="@{/clientesTh}" class="nav-link">Clientes</a></li>
	        <li class="nav-item"><a th:href="@{/empleadosTh}" class="nav-link active">Empleados</a></li>
	        <li class="nav-item"><a th:href="@{/ventasTh}" class="nav-link">Ventas</a></li>
	      </ul>
	    </nav>
  </div>
  
	<div id="formulario">
	<form th:action="@{/empleadosTh}" th:object="${empleado}" method="post">
		<div class="form-group">
			<input type="hidden" class="form-control" th:field="*{id}" />
			<label>Nombre <input type="text" class="form-control"th:field="*{nombre}" maxlength="50" required/></label>
	        <label>Dirección <input type="text" class="form-control"th:field="*{direccion}" maxlength="150"/></label>
	        <label>Email <input type="text" class="form-control" th:field="*{email}" maxlength="50"/></label>
	        <label>Teléfono <input type="text" class="form-control" th:field="*{telefono}" maxlength="9"/></label>
	        <label>Sueldo <input type="text" class="form-control" th:field="*{sueldo}" /></label>
	        <label>Comisión <input type="text" class="form-control" th:field="*{comision}" /></label>
	        <label>
	        	<button type="submit"><img src="/images/edit.png" width=30px height=30px title="Modificar">
	        	</button><button type="reset"><img src="/images/undo.png" width=30px height=30px title="Deshacer"></button>
	        </label>
        </div>
    </form>
	</div>
</body>
</html>
