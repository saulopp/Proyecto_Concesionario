<meta charset="UTF-8">
<title>Agregar Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="/css/estilos.css" rel="stylesheet" type="text/css"	/>
</head>
<body>
	
	<div class="container">
	    <nav class="d-flex justify-content-center py-3">
	      <ul class="nav nav-pills">
	        <!-- <li class="nav-item"><a th:href="@{/inicio}" class="nav-link" aria-current="page">Home</a></li> - -->
	        <li class="nav-item"><a th:href="@{/cochesTh}" class="nav-link">Coches</a></li>
	        <li class="nav-item"><a th:href="@{/clientesTh}" class="nav-link active">Clientes</a></li>
	       <li class="nav-item"><a th:href="@{/empleadosTh}" class="nav-link">Empleados</a></li>
	        <li class="nav-item"><a th:href="@{/ventasTh}" class="nav-link">Ventas</a></li>
	      </ul>
	    </nav>
  </div>
  
	<div id="formulario_crear">
		<form th:action="@{/clientesTh}" method="post">
			<div class="form-group">
				<label>DNI <input type="text" class="form-control" name="nif" maxlength="9"/></label>
		    	<label>Nombre <input type="text" class="form-control" name="nombre" maxlength="50" required/></label>
		        <label>Dirección <input type="text" class="form-control" name="direccion" maxlength="150"/></label>
		        <label>Ciudad <input type="text" class="form-control" name="ciudad" maxlength="50"/></label>
		        <label>Teléfono <input type="text" class="form-control" name="telefono" maxlength="9"/></label>
		        <label hidden>Categoría <input type="text" class="form-control" name="categoria" value="Plata" readonly/></label>
		        <label hidden>Compras <input type="text" class="form-control" name="nVentas" value="0"/></label>
		        <label hidden>Estado Alta <input type="text" class="form-control" name="estadoAlta" value="1"/></label>
		        
		        
		        <label>
		        	<button type="submit"><img src="/images/add.png" width=30px height=30px title="Agregar"></button>
		        	<button type="reset"><img src="/images/undo.png" width=30px height=30px title="Deshacer"></button>
		        </label>
	        </div>
	    </form>
	</div>
</body>
</html>
