<meta charset="UTF-8">
<title>Agregar Coche</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="/css/estilos.css" rel="stylesheet" type="text/css"	/>
</head>
<body>
	<div class="container">
	    <nav class="d-flex justify-content-center py-3">
	      <ul class="nav nav-pills">
	        <!-- <li class="nav-item"><a th:href="@{/inicio}" class="nav-link" aria-current="page">Home</a></li> -->
	        <li class="nav-item"><a th:href="@{/cochesTh}" class="nav-link active">Coches</a></li>
	        <li class="nav-item"><a th:href="@{/clientesTh}" class="nav-link">Clientes</a></li>
	        <li class="nav-item"><a th:href="@{/empleadosTh}" class="nav-link">Empleados</a></li>
	        <li class="nav-item"><a th:href="@{/ventasTh}" class="nav-link">Ventas</a></li>
	      </ul>
	    </nav>
	</div>
	<div id="formulario_crear">
		<form th:action="@{/cochesTh}" method="post">
			<div class="form-group">
				<label>Matrícula <input type="text" class="form-control" name="matricula" /></label>
		    	<label>Marca <input type="text" class="form-control" name="marca" /></label>
		        <label>Modelo <input type="text" class="form-control" name="modelo" /></label>
		        <label>Color <input type="text" class="form-control" name="color" /></label>
		        <label>Precio <input type="number" step="0.01" class="form-control" name="precio" /></label>
		        <label>Año <input type="number" class="form-control" name="anyo" /></label>
		        <label>
			        <button type="submit"><img src="/images/add.png" width=30px height=30px title="Agregar"></button>
		        	<button type="reset"><img src="/images/undo.png" width=30px height=30px title="Deshacer"></button>
		        </label>
	        </div>
	    </form>
	</div>
</body>
</html>
